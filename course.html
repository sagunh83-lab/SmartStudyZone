<p><strong>Example:</strong> Alexa और Google Assistant की क्षमता भाषाई निर्देश समझकर जवाब देना है — यह NLP और AI का practical उदाहरण है।</p>`,

`<h4>पाठ 2: Machine Learning के प्रकार और मूल विचार</h4>
<p>Machine Learning (ML) में algorithms डेटा से patterns सीखते हैं। मुख्य प्रकार हैं:<br>
1) Supervised Learning (labeled data) — classification और regression।<br>
2) Unsupervised Learning (no labels) — clustering, dimensionality reduction।<br>
3) Reinforcement Learning — agent reward-based सीखता है।</p>
<p><strong>Note:</strong> supervised learning में training data में input-output pairs होते हैं।</p>`,

`<h4>पाठ 3: Data preprocessing और feature engineering</h4>
<p>Real-world data अक्सर noisy और inconsistent होता है। Preprocessing में missing values भरना, normalization/scaling, categorical variables की encoding शामिल है। Feature engineering में raw data से meaningful features बनाते हैं जो model की performance बढ़ाते हैं।</p>
<p><strong>Tip:</strong> बेहतर features अक्सर model choice से ज़्यादा असर डालते हैं।</p>`,

`<h4>पाठ 4: Linear Regression और Model Evaluation</h4>
<p>Linear Regression continuous targets के लिए एक simple model है। Model evaluate करने के metrics में MSE (Mean Squared Error), RMSE और R² शामिल हैं। Model को overfitting से बचाने के लिए cross-validation और regularization (Ridge/Lasso) प्रयोग किये जाते हैं।</p>
<p><strong>Example:</strong> घर के दाम predict करने के लिए area, room count जैसे features के साथ linear regression उपयोग कर सकते हैं।</p>`,

`<h4>पाठ 5: Classification algorithms (Logistic Regression, Decision Trees, SVM)</h4>
<p>Classification में लक्ष्य categorical output होता है। Logistic Regression binary classification के लिए common है; Decision Trees interpretability देते हैं; SVM boundary-based classification करता है। Ensemble methods (Random Forest, Gradient Boosting) अक्सर बेहतर accuracy देते हैं।</p>
<p><strong>Note:</strong> class imbalance होने पर metrics जैसे precision, recall, F1-score पर ध्यान दें।</p>`,

`<h4>पाठ 6: Neural Networks और Deep Learning का परिचय</h4>
<p>Neural Networks कई layers से मिलकर बनते हैं — input, hidden और output layers। Deep Learning तब होता है जब network में कई hidden layers हों। यह complex, non-linear relationships सीखता है और images/audio/text जैसी data-types पर बेहतर काम करता है।</p>
<p><strong>Tip:</strong> छोटे datasets पर simple models बेहतर रहते हैं; large datasets पर ही deep networks प्रभावी होते हैं।</p>`,

`<h4>पाठ 7: Activation Functions और Loss Functions</h4>
<p>Activation functions (ReLU, Sigmoid, Tanh) non-linearity देते हैं; output layer के लिए suitable activation चुनना जरूरी है (classification → Softmax/Sigmoid)। Loss function (MSE, Cross-Entropy) model optimize करने के लिए उपयोग में आता है और optimizer (SGD, Adam) gradient descent के रूप में parameter update करता है।</p>`,

`<h4>पाठ 8: Convolutional Neural Networks (CNN) — images के लिए</h4>
<p>CNNs image data में spatial patterns पहचानने के लिए convolutional layers, pooling layers और fully connected layers का उपयोग करते हैं। Feature extraction automatically convolution kernels द्वारा होता है।</p>
<p><strong>Example:</strong> Image classification (cat/dog) में CNN widely use होती है।</p>`,

`<h4>पाठ 9: Recurrent Neural Networks (RNN) और NLP basics</h4>
<p>RNNs sequential data (text, time series) के लिए design की जाती हैं। LSTM और GRU जैसे variants long-term dependencies handle करते हैं। NLP में tokenization, word embeddings (Word2Vec, GloVe), और transformer architectures महत्वपूर्ण हैं।</p>`,

`<h4>पाठ 10: Model deployment और production basics</h4>
<p>Model training के बाद इसे production में deploy करने के लिए model serving (Flask, FastAPI, TensorFlow Serving), versioning, monitoring और latency considerations जरुरी होते हैं। Data drift होने पर model retraining की आवश्यकता होती है।</p>
<p><strong>Note:</strong> एक simple ML workflow: prototype → train → evaluate → deploy → monitor → retrain।</p>`,

`<h4>पाठ 11: Ethics, bias और responsible AI</h4>
<p>AI systems में bias और fairness महत्वपूर्ण मुद्दे हैं। Training data biased हो तो model भी biased होगा। Explainability, transparency और privacy (GDPR जैसे नियम) का पालन करना ज़रूरी है।</p>
<p><strong>Example:</strong> hiring algorithm में biased historical data होने पर discrimination हो सकती है।</p>`,

`<h4>पाठ 12: छोटे projects — practical path</h4>

<p><strong>Tip:</strong> छोटे projects से portfolio बनाएं और GitHub पर code host करें।</p>`

    // ===== UI logic =====
    const params = new URLSearchParams(location.search);
    const courseId = params.get('course') || 'ai';
    const course = courses[courseId];

    let idx = 0;
    const titleEl = document.getElementById('courseTitle');
    const lessonTitle = document.getElementById('lessonTitle');
    const lessonBody = document.getElementById('lessonBody');
    const indexInfo = document.getElementById('indexInfo');
    const prog = document.getElementById('prog');

    if(!course){
      titleEl.innerText = 'Invalid Course';
      lessonTitle.innerText = '';
      lessonBody.innerHTML = '<p>Course nahi mila. Home par jaakar correct course choose karein.</p>';
    } else {
      titleEl.innerText = course.title;
      render();
    }

    function render(){
      const raw = course.lessons[idx];
      // set lesson number and content — raw contains HTML string
      lessonTitle.innerHTML = `Lesson ${idx+1} / ${course.lessons.length}`;
      lessonBody.innerHTML = raw;
      indexInfo.innerText = course.title;
      const percent = Math.round(((idx+1)/course.lessons.length) * 100);
      prog.style.width = percent + '%';
    }

    function nextLesson(){
      if(idx < course.lessons.length - 1){ idx++; render(); }
      else { alert('कोर्स पूरा हो गया ✅'); }
    }

    function prevLesson(){
      if(idx > 0){ idx--; render(); }
    }

    function goHome(){ location.href = 'index.html'; }
  </script>
